language: python

python:
  - "3.6"

services:
  - postgresql       

install:
  - pipenv install
  - pipenv shell

before_script:
  - psql -c 'create database test_db;' -U postgres

script:
  - coverage run --source='.' manage.py test --settings=authors.settings
  - coverage report -m

after_success:
  - coveralls