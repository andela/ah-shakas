language: python

python:
  - "3.6"

service:
  - postgresql

install:
  - pip install pipenv
  - pipenv install

before_script:
  - export DB_NAME="test_db"
  - psql -c 'create database test_db;' -U postgres

script:
  - coverage run --source='.' ./manage.py test --settings=authors.settings
  - coverage report -m

after_success:
  - coveralls
